shop:
  defaultMailSenderName: ""
  defaultMailSenderAddress: store@premiumstore.com
  displayGrossPrices: true
  enableAccountConfirmationByEmail: true
  limitQuantityPerCheckout: 50
  trackInventoryByDefault: true
  reserveStockDurationAnonymousUser: 60
  reserveStockDurationAuthenticatedUser: 120
  defaultDigitalMaxDownloads: 5
  defaultDigitalUrlValidDays: 30
  defaultWeightUnit: KG
  allowLoginWithoutConfirmation: false
channels:
  - name: Channel-PLN
    currencyCode: PLN
    defaultCountry: PL
    slug: channel-pln
    isActive: false
    settings:
      useLegacyErrorFlow: true
      automaticallyCompleteFullyPaidCheckouts: false
      defaultTransactionFlowStrategy: CHARGE
      allocationStrategy: PRIORITIZE_HIGH_STOCK
      automaticallyConfirmAllNewOrders: true
      automaticallyFulfillNonShippableGiftCard: true
