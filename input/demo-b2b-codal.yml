# Global store settings
shop:
  defaultMailSenderName: "Industrial Supply Co."
  defaultMailSenderAddress: "orders@industrialsupply.demo"
  displayGrossPrices: false              # B2B typically shows net prices
  enableAccountConfirmationByEmail: true
  trackInventoryByDefault: true
  limitQuantityPerCheckout: 500          # B2B bulk orders
  reserveStockDurationAnonymousUser: 30
  reserveStockDurationAuthenticatedUser: 1440  # 24 hours for B2B customers
  defaultWeightUnit: KG

# ============================================================================
# MULTI-CHANNEL SETUP (Different Markets/Business Units)
# Demonstrates: Management of pricing, Multiple Ship To's concept
# ============================================================================
channels:
  # US B2B Channel - Primary market
  - name: "US B2B"
    currencyCode: USD
    defaultCountry: US
    slug: us-b2b
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: false  # B2B needs approval workflow
      automaticallyFulfillNonShippableGiftCard: true
      expireOrdersAfter: 30
      deleteExpiredOrdersAfter: 90
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: true                  # B2B Net-30 terms
      automaticallyCompleteFullyPaidCheckouts: true
      defaultTransactionFlowStrategy: AUTHORIZATION
      includeDraftOrderInVoucherUsage: true
      useLegacyErrorFlow: false
    taxConfiguration:
      taxCalculationStrategy: TAX_APP         # For Vertex integration demo
      pricesEnteredWithTax: false
      displayGrossPrices: false

  # Canada B2B Channel
  - name: "Canada B2B"
    currencyCode: CAD
    defaultCountry: CA
    slug: canada-b2b
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: false
      expireOrdersAfter: 30
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: true
      defaultTransactionFlowStrategy: AUTHORIZATION

  # Mexico B2B Channel
  - name: "Mexico B2B"
    currencyCode: MXN
    defaultCountry: MX
    slug: mexico-b2b
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: false
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: true

