# Saleor Digital Products Configuration
# Setup for selling software, ebooks, courses, and other digital goods

shop:
  customerAllowedToSetExternalReference: false
  defaultMailSenderName: "Digital Store"
  defaultMailSenderAddress: "support@digital-store.com"
  displayGrossPrices: true
  enableAccountConfirmationByEmail: true
  limitQuantityPerCheckout: 10
  trackInventoryByDefault: false  # Digital products don't need inventory tracking
  defaultDigitalMaxDownloads: 5
  defaultDigitalUrlValidDays: 30
  defaultWeightUnit: KG

channels:
  - name: "Global Digital Store"
    currencyCode: USD
    defaultCountry: US
    slug: digital-store
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      automaticallyFulfillNonShippableGiftCard: true
      expireOrdersAfter: 30
      deleteExpiredOrdersAfter: 90
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: false
      automaticallyCompleteFullyPaidCheckouts: true
      defaultTransactionFlowStrategy: CHARGE

