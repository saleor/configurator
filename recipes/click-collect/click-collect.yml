# Saleor Click & Collect Configuration
# Omnichannel setup with buy online pickup in-store (BOPIS) and curbside pickup

shop:
  customerAllowedToSetExternalReference: false
  defaultMailSenderName: "Store Pickup"
  defaultMailSenderAddress: "pickup@retail-store.com"
  displayGrossPrices: true
  enableAccountConfirmationByEmail: true
  limitQuantityPerCheckout: 20
  trackInventoryByDefault: true
  reserveStockDurationAnonymousUser: 30  # 30 minutes for pickup reservation
  reserveStockDurationAuthenticatedUser: 240  # 4 hours for authenticated users
  defaultWeightUnit: KG
  fulfilledShipmentAutomaticallyApproved: true

channels:
  - name: "Online - Store Pickup"
    currencyCode: USD
    defaultCountry: US
    slug: store-pickup
    isActive: true
    warehouses:
      - "Downtown Store"
      - "Mall Location"
      - "Airport Store"
      - "Suburban Store"
      - "Outlet Center"
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      automaticallyFulfillNonShippableGiftCard: true
      expireOrdersAfter: 7  # 7 days to pickup
      deleteExpiredOrdersAfter: 30
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: CHARGE
      allowUnpaidOrders: false  # Payment required for pickup
      pickupOptions:
        - "In-Store Pickup"
        - "Curbside Pickup"
        - "Locker Pickup"
        - "Express Counter"

  - name: "Online - Delivery"
    currencyCode: USD
    defaultCountry: US
    slug: delivery
    isActive: true
    warehouses:
      - "Central Warehouse"
      - "Regional DC"
    settings:
      allocationStrategy: PRIORITIZE_HIGH_STOCK
      automaticallyConfirmAllNewOrders: true
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: CHARGE

  - name: "In-Store Only"
    currencyCode: USD
    defaultCountry: US
    slug: in-store
    isActive: true
    warehouses:
      - "All Store Locations"
    settings:
      automaticallyConfirmAllNewOrders: true
      markAsPaidStrategy: PAYMENT_FLOW
      metadata:
        pos_enabled: "true"
        cash_accepted: "true"

