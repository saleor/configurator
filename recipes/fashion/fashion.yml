# Saleor Fashion & Apparel Configuration
# Complete setup for clothing, footwear, and accessories stores

shop:
  customerAllowedToSetExternalReference: false
  defaultMailSenderName: "Fashion Store"
  defaultMailSenderAddress: "shop@fashion-store.com"
  displayGrossPrices: true
  enableAccountConfirmationByEmail: true
  limitQuantityPerCheckout: 20
  trackInventoryByDefault: true
  reserveStockDurationAnonymousUser: 30
  reserveStockDurationAuthenticatedUser: 60
  defaultWeightUnit: KG

channels:
  - name: "Online Store"
    currencyCode: USD
    defaultCountry: US
    slug: online-store
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      automaticallyFulfillNonShippableGiftCard: true
      expireOrdersAfter: 7
      deleteExpiredOrdersAfter: 30
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: false
      defaultTransactionFlowStrategy: CHARGE

  - name: "Outlet"
    currencyCode: USD
    defaultCountry: US
    slug: outlet
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      expireOrdersAfter: 3
      deleteExpiredOrdersAfter: 14

