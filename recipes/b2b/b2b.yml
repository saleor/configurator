# Saleor B2B Wholesale Configuration
# Business-to-business setup with volume pricing, approval workflows, and payment terms

shop:
  customerAllowedToSetExternalReference: true
  defaultMailSenderName: "B2B Sales Team"
  defaultMailSenderAddress: "sales@b2b-wholesale.com"
  displayGrossPrices: false  # B2B typically shows net prices
  enableAccountConfirmationByEmail: true
  limitQuantityPerCheckout: 10000
  trackInventoryByDefault: true
  reserveStockDurationAnonymousUser: 0  # No anonymous B2B orders
  reserveStockDurationAuthenticatedUser: 1440  # 24 hours for quotes
  defaultWeightUnit: KG

channels:
  - name: "Wholesale Portal"
    currencyCode: USD
    defaultCountry: US
    slug: wholesale
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: false  # Manual approval required
      automaticallyFulfillNonShippableGiftCard: false
      expireOrdersAfter: 30  # Quotes valid for 30 days
      deleteExpiredOrdersAfter: 90
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: true  # NET payment terms
      includeDraftOrderInVoucherUsage: true
      defaultTransactionFlowStrategy: AUTHORIZATION
      minimumOrderValue: 500  # $500 minimum order

  - name: "VIP Partners"
    currencyCode: USD
    defaultCountry: US
    slug: vip-partners
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true  # Auto-approve VIP orders
      expireOrdersAfter: 60  # Extended quote validity
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: true
      minimumOrderValue: 250  # Lower minimum for VIP

productTypes:
  - name: "Wholesale Product"
    slug: wholesale-product
    isShippingRequired: true
    productAttributes:
      - name: "Manufacturer"
