# Saleor Multi-Region Configuration
# International e-commerce setup with multiple channels, currencies, and localized experiences

shop:
  customerAllowedToSetExternalReference: false
  defaultMailSenderName: "Global Store"
  defaultMailSenderAddress: "support@global-store.com"
  displayGrossPrices: true
  enableAccountConfirmationByEmail: true
  limitQuantityPerCheckout: 50
  trackInventoryByDefault: true
  reserveStockDurationAnonymousUser: 10
  reserveStockDurationAuthenticatedUser: 60
  defaultWeightUnit: KG
  fulfilledShipmentAutomaticallyApproved: true
  fulfilledReturnAutomaticallyApproved: false

channels:
  - name: "North America"
    currencyCode: USD
    defaultCountry: US
    slug: north-america
    isActive: true
    warehouses:
      - "US East Warehouse"
      - "US West Warehouse"
      - "Canada Warehouse"
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      expireOrdersAfter: 60
      deleteExpiredOrdersAfter: 120
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: CHARGE
      includeDraftOrderInVoucherUsage: false
      automaticallyFulfillNonShippableGiftCard: true
      allowedCountries:
        - US
        - CA
        - MX
      shippingZones:
        - "North America Standard"
        - "North America Express"
        - "North America Economy"

  - name: "Europe"
    currencyCode: EUR
    defaultCountry: DE
    slug: europe
    isActive: true
    warehouses:
      - "Germany Warehouse"
      - "Netherlands Warehouse"
      - "Poland Warehouse"
    settings:
      allocationStrategy: PRIORITIZE_HIGH_STOCK
      automaticallyConfirmAllNewOrders: true
      expireOrdersAfter: 60
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: CHARGE
      allowedCountries:
        - DE
        - FR
        - IT
        - ES
        - NL
        - BE
        - AT
        - PL
        - CZ
        - DK
        - SE
        - FI
      shippingZones:
        - "EU Standard"
        - "EU Express"
        - "EU Next Day"

  - name: "United Kingdom"
    currencyCode: GBP
    defaultCountry: GB
    slug: uk
    isActive: true
    warehouses:
      - "UK Warehouse"
      - "Ireland Warehouse"
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: CHARGE
      allowedCountries:
        - GB
        - IE
      shippingZones:
        - "UK Standard"
        - "UK Express"
        - "UK Economy"

  - name: "Asia Pacific"
    currencyCode: USD
    defaultCountry: JP
    slug: asia-pacific
    isActive: true
    warehouses:
      - "Japan Warehouse"
      - "Singapore Warehouse"
      - "Australia Warehouse"
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: CHARGE
      allowedCountries:
        - JP
        - SG
        - AU
        - NZ
        - KR
        - HK
        - TW
      shippingZones:
        - "APAC Standard"
        - "APAC Express"
        - "APAC Economy"

  - name: "Middle East"
    currencyCode: AED
    defaultCountry: AE
    slug: middle-east
    isActive: true
    warehouses:
      - "Dubai Warehouse"
      - "Saudi Warehouse"
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: false  # Manual review for high-value orders
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: AUTHORIZATION
      allowedCountries:
        - AE
        - SA
        - QA
        - KW
        - BH
        - OM
      shippingZones:
        - "Gulf Standard"
        - "Gulf Express"

