name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - main # or the branch you want to target

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run check:ci

      - name: Run tests
        env:
          APP_TOKEN: test-token
          SALEOR_API_URL: http://test.example.com
          LOG_LEVEL: error
        run: pnpm test

      - name: Run CLI end-to-end tests
        if: ${{ secrets.SALEOR_TOKEN != '' && secrets.SALEOR_URL != '' }}
        env:
          SALEOR_TOKEN: ${{ secrets.SALEOR_TOKEN }}
          SALEOR_URL: ${{ secrets.SALEOR_URL }}
        run: pnpm test:e2e:ci
