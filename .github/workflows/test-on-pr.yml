name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - labeled
  workflow_run:
    workflows:
      - Changesets
    types:
      - completed

jobs:
  test:
    if: >-
      ${{ github.event_name == 'pull_request' ||
          (github.event_name == 'workflow_run' &&
           github.event.workflow_run.conclusion == 'success' &&
           github.event.workflow_run.event == 'pull_request' &&
           github.event.workflow_run.pull_requests[0].head.repo.full_name == github.repository) }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name || github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.event.workflow_run.head_sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run check:ci

      - name: Run tests
        env:
          APP_TOKEN: test-token
          SALEOR_API_URL: http://test.example.com
          LOG_LEVEL: error
        run: pnpm test

      - name: Run CLI end-to-end tests
        if: ${{ secrets.SALEOR_TOKEN != '' && secrets.SALEOR_URL != '' }}
        env:
          SALEOR_TOKEN: ${{ secrets.SALEOR_TOKEN }}
          SALEOR_URL: ${{ secrets.SALEOR_URL }}
        run: pnpm test:e2e:ci
