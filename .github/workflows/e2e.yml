name: E2E

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/e2e/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "vitest.e2e.config.ts"
  pull_request:
    paths:
      - "src/**"
      - "tests/e2e/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "vitest.e2e.config.ts"

jobs:
  e2e-cloud:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SALEOR_URL: ${{ secrets.SALEOR_URL }}
      TOKEN: ${{ secrets.SALEOR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests (cloud)
        run: pnpm test:e2e

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: tests/e2e/.tmp/**

  
