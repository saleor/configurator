shop:
  customerAllowedToSetExternalReference: false
  defaultMailSenderName: "Saleor Store"
  defaultMailSenderAddress: "store@example.com"
  displayGrossPrices: true
  enableAccountConfirmationByEmail: true
  limitQuantityPerCheckout: 50
  trackInventoryByDefault: true
  reserveStockDurationAnonymousUser: 60
  reserveStockDurationAuthenticatedUser: 120
  defaultDigitalMaxDownloads: 5
  defaultDigitalUrlValidDays: 30
  defaultWeightUnit: KG
  allowLoginWithoutConfirmation: false

channels:
  - name: Poland
    currencyCode: PLN
    defaultCountry: PL
    slug: poland
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: true
      automaticallyFulfillNonShippableGiftCard: true
      expireOrdersAfter: 30
      deleteExpiredOrdersAfter: 60
      markAsPaidStrategy: TRANSACTION_FLOW
      allowUnpaidOrders: false
      includeDraftOrderInVoucherUsage: true
      useLegacyErrorFlow: false
      automaticallyCompleteFullyPaidCheckouts: true
      defaultTransactionFlowStrategy: AUTHORIZATION

productTypes:
  - name: Book
    isShippingRequired: true
    productAttributes:
      - name: Author
        inputType: PLAIN_TEXT
      - name: Genre
        inputType: DROPDOWN
        values:
          - name: Fiction
          - name: Non-Fiction
          - name: Fantasy
      - name: Related Books
        inputType: REFERENCE
        entityType: PRODUCT
    variantAttributes:
      - name: Size
        inputType: DROPDOWN
        values:
          - name: Small
          - name: Medium
          - name: Large
  - name: E-Book
    isShippingRequired: false
    productAttributes:
      - attribute: Author # Reference an existing attribute by slug
      - attribute: Genre # Reference an existing attribute by slug
      - name: File Format # New attribute
        inputType: DROPDOWN
        values:
          - name: PDF
          - name: EPUB
          - name: MOBI

pageTypes:
  - name: Blog Post
    attributes:
      - name: Published Date # Define a new attribute
        inputType: DATE
      - name: Related Posts
        inputType: REFERENCE
        entityType: PAGE
  - name: Article
    attributes:
      - attribute: Published Date # Reference the existing attribute
      - name: Tags
        inputType: DROPDOWN
        values:
          - name: Technology
          - name: Business
          - name: Lifestyle

categories:
  - name: "Fiction"
    slug: "fiction"
    subcategories:
      - name: "Fantasy"
        slug: "fantasy"
  - name: "Non-Fiction"
    slug: "non-fiction"
    subcategories:
      - name: "Science"
        slug: "science"
      - name: "History"
        slug: "history"

products:
  - name: "Sample Fiction Book"
    slug: "sample-fiction-book"
    productType: "Book"
    category: "Fiction"
    attributes:
      Author: "Jane Doe"
      Genre: "Fiction"
    variants:
      - name: "Hardcover"
        sku: "BOOK-001-HC"
        weight: 1.2
        attributes:
          Size: "Large"
          Cover: "Hardcover"
        channelListings: []
      - name: "Paperback"
        sku: "BOOK-001-PB"
        weight: 0.8
        attributes:
          Size: "Standard"
          Cover: "Paperback"
        channelListings: []

warehouses:
  - name: "Main Warehouse"
    slug: "main-warehouse"
    email: "warehouse@example.com"
    isPrivate: false
    clickAndCollectOption: "LOCAL"
    address:
      streetAddress1: "123 Commerce Street"
      streetAddress2: "Building A"
      city: "Warsaw"
      cityArea: "Downtown"
      postalCode: "00-001"
      country: "PL"
      countryArea: "Mazowieckie"
      companyName: "Example Store Ltd."
      phone: "+48123456789"
    shippingZones: ["poland-zone"]

  - name: "Secondary Distribution Center"
    slug: "secondary-dc"
    email: "dc2@example.com"
    isPrivate: true
    clickAndCollectOption: "DISABLED"
    address:
      streetAddress1: "456 Storage Avenue"
      city: "Krakow"
      postalCode: "30-001"
      country: "PL"
      companyName: "Example Store Ltd."
    shippingZones: ["poland-zone", "europe-zone"]

shippingZones:
  - name: "Poland Zone"
    slug: "poland-zone"
    description: "Shipping zone for Poland"
    countries: ["PL"]
    warehouses: ["main-warehouse", "secondary-dc"]
    channels: ["poland"]
    shippingMethods:
      - name: "Standard Shipping"
        type: "PRICE"
        maximumDeliveryDays: 5
        minimumDeliveryDays: 3
        channelListings:
          - channel: "poland"
            maximumOrderPrice: 1000.00
            minimumOrderPrice: 0.00
            price: 19.99
      
      - name: "Express Shipping"
        type: "PRICE"
        maximumDeliveryDays: 2
        minimumDeliveryDays: 1
        channelListings:
          - channel: "poland"
            minimumOrderPrice: 0.00
            price: 39.99

      - name: "Weight-based Shipping"
        type: "WEIGHT"
        maximumDeliveryDays: 7
        minimumDeliveryDays: 5
        channelListings:
          - channel: "poland"
            maximumOrderWeight:
              unit: "KG"
              value: 30
            minimumOrderWeight:
              unit: "KG"
              value: 0
            price: 15.00

  - name: "Europe Zone"
    slug: "europe-zone"
    description: "Shipping zone for European Union countries"
    countries: ["DE", "FR", "IT", "ES", "CZ", "SK"]
    warehouses: ["secondary-dc"]
    channels: []
    shippingMethods:
      - name: "EU Standard Delivery"
        type: "PRICE"
        maximumDeliveryDays: 10
        minimumDeliveryDays: 7
        channelListings: []
