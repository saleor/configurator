          Format: "Hardcover"
          Page Count: 479
          ISBN: "978-0-395-08254-6"
          Edition: "First Edition"
        # Configure variant-level pricing per channel
        channelListings:
          - channel: "poland"
            price: 89.99
            costPrice: 45.00
