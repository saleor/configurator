# ============================================================================
# SALEOR CONFIGURATOR - COMPLETE REFERENCE EXAMPLE
# ============================================================================
# This example demonstrates ALL supported entities and features.
# Use it as a reference for building your own configuration.
#
# Quick Start:
#   1. pnpm dlx @saleor/configurator introspect --url <your-url> --token <your-token>
#   2. Modify this configuration based on your requirements
#   3. pnpm dlx @saleor/configurator deploy --url <your-url> --token <your-token>
#
# Entity Identification:
#   - Slug-based: Categories, Products, Collections, Channels, Menus, Warehouses
#   - Name-based: ProductTypes, PageTypes, Attributes, TaxClasses, ShippingZones
#
# Dependency Order (for deployment):
#   1. Shop, Channels, ProductTypes, PageTypes, TaxClasses
#   2. Categories, Warehouses, ShippingZones
#   3. Collections, Models/Pages
#   4. Products, Menus
# ============================================================================

# ============================================================================
# SHOP SETTINGS (Singleton)
# ============================================================================
# Global settings that apply across all channels.
# Only one shop exists per Saleor instance.

shop:
  # Email settings
  defaultMailSenderName: "Acme Bookstore"
  defaultMailSenderAddress: "noreply@acmebooks.example.com"
  customerSetPasswordUrl: "https://acmebooks.example.com/reset-password"

  # Display settings
  displayGrossPrices: true                      # Show prices with tax included

  # Account settings
  enableAccountConfirmationByEmail: true
  allowLoginWithoutConfirmation: false

  # Inventory settings
  trackInventoryByDefault: true
  defaultWeightUnit: KG

  # Stock reservation (minutes)
  reserveStockDurationAnonymousUser: 60
  reserveStockDurationAuthenticatedUser: 120

  # Checkout limits
  limitQuantityPerCheckout: 50

  # Digital products
  defaultDigitalMaxDownloads: 5
  defaultDigitalUrlValidDays: 30

  # Fulfillment automation
  automaticFulfillmentDigitalProducts: true
  fulfillmentAutoApprove: false
  fulfillmentAllowUnpaid: false

# ============================================================================
# CHANNELS
# ============================================================================
# Sales channels represent different storefronts or markets.
# Each channel can have its own currency, country, and settings.

channels:
  - name: Poland
    slug: poland
    currencyCode: PLN
    defaultCountry: PL
    isActive: true
    settings:
      # Stock allocation strategy
      allocationStrategy: PRIORITIZE_SORTING_ORDER

      # Order automation
      automaticallyConfirmAllNewOrders: true
      automaticallyFulfillNonShippableGiftCard: true

      # Order lifecycle
      expireOrdersAfter: 60                     # Minutes before unpaid orders expire
      deleteExpiredOrdersAfter: 90              # Days before expired orders are deleted

      # Payment settings
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: AUTHORIZATION
      allowUnpaidOrders: false
      automaticallyCompleteFullyPaidCheckouts: true

      # Business rules
      includeDraftOrderInVoucherUsage: true
      useLegacyErrorFlow: false

    # Tax configuration for this channel
    taxConfiguration:
      taxCalculationStrategy: FLAT_RATES
      chargeTaxes: true
      displayGrossPrices: true
      pricesEnteredWithTax: false

  - name: Germany
    slug: germany
    currencyCode: EUR
    defaultCountry: DE
    isActive: true
    settings:
      allocationStrategy: PRIORITIZE_HIGH_STOCK
      automaticallyConfirmAllNewOrders: true
      automaticallyFulfillNonShippableGiftCard: true
      markAsPaidStrategy: TRANSACTION_FLOW
      defaultTransactionFlowStrategy: CHARGE
      allowUnpaidOrders: false
    taxConfiguration:
      taxCalculationStrategy: FLAT_RATES
      chargeTaxes: true
      displayGrossPrices: true
      pricesEnteredWithTax: true               # German prices include VAT

  - name: United States
    slug: usa
    currencyCode: USD
    defaultCountry: US
    isActive: false                            # Inactive channel example
    settings:
      allocationStrategy: PRIORITIZE_SORTING_ORDER
      automaticallyConfirmAllNewOrders: false  # Manual review required
      markAsPaidStrategy: TRANSACTION_FLOW

# ============================================================================
# TAX CLASSES
# ============================================================================
# Tax classes define tax rates per country.
# Assign to products, product types, or shipping methods.

taxClasses:
  - name: "Standard Rate"
    countryRates:
      - countryCode: PL
        rate: 23                               # 23% VAT in Poland
      - countryCode: DE
        rate: 19                               # 19% VAT in Germany
      - countryCode: US
        rate: 0                                # No federal sales tax

  - name: "Reduced Rate - Books"
    countryRates:
      - countryCode: PL
        rate: 5                                # Reduced rate for books in Poland
      - countryCode: DE
        rate: 7                                # Reduced rate in Germany
      - countryCode: US
        rate: 0

  - name: "Zero Rate - Digital"
    countryRates:
      - countryCode: PL
        rate: 0
      - countryCode: DE
        rate: 0
      - countryCode: US
        rate: 0

# ============================================================================
# PRODUCT TYPES
# ============================================================================
# Product types define the structure and attributes for groups of products.
# Name-based identification.

productTypes:
  # Physical product example
  - name: Book
    isShippingRequired: true
    taxClass: "Reduced Rate - Books"           # Default tax class for this type
    productAttributes:
      - name: Author
        inputType: PLAIN_TEXT
      - name: Publisher
        inputType: PLAIN_TEXT
      - name: ISBN
        inputType: PLAIN_TEXT
      - name: Genre
        inputType: DROPDOWN
        values:
          - name: Fiction
          - name: Non-Fiction
          - name: Fantasy
          - name: Science Fiction
          - name: Mystery
          - name: Biography
      - name: Publication Year
        inputType: NUMERIC
      - name: Related Books
        inputType: REFERENCE
        entityType: PRODUCT                    # Links to other products
    variantAttributes:
      - name: Format
        inputType: DROPDOWN
        values:
          - name: Hardcover
          - name: Paperback
          - name: Large Print

  # Digital product example (attribute reuse pattern)
  - name: E-Book
    isShippingRequired: false                  # No shipping for digital products
    taxClass: "Zero Rate - Digital"
    productAttributes:
      - attribute: Author                      # Reuse "Author" from Book type
      - attribute: Genre                       # Reuse "Genre" from Book type
      - attribute: ISBN
      - name: File Format
        inputType: DROPDOWN
        values:
          - name: PDF
          - name: EPUB
          - name: MOBI

  # Apparel example with variant attributes
  - name: Apparel
    isShippingRequired: true
    taxClass: "Standard Rate"
    productAttributes:
      - name: Brand
        inputType: REFERENCE
        entityType: PAGE                       # Links to Brand model
      - name: Material
        inputType: PLAIN_TEXT
      - name: Care Instructions
        inputType: RICH_TEXT
    variantAttributes:
      - name: Size
        inputType: DROPDOWN
        values:
          - name: XS
          - name: S
          - name: M
          - name: L
          - name: XL
          - name: XXL
      - name: Color
        inputType: SWATCH
        values:
          - name: Black
          - name: White
          - name: Navy
          - name: Red
          - name: Green

# ============================================================================
# PAGE TYPES (Model Types)
# ============================================================================
# Define structure for custom content entities.
# Use for Brands, Authors, Blog Posts, Landing Pages, etc.

