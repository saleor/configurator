# Quick Start:
#   1. pnpm dlx @saleor/configurator introspect --url <your-url> --token <your-token>
#   2. Modify this configuration based on your requirements
#   3. pnpm dlx @saleor/configurator deploy --url <your-url> --token <your-token>
