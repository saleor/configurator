# ============================================================================
# SHIPPING ZONES
# ============================================================================
# Geographic regions with shipping methods and pricing.
# Name-based identification.

shippingZones:
  - name: Poland Zone
    description: "Domestic shipping within Poland"
    countries:
      - PL
    warehouses:
      - main-warehouse
    channels:
      - poland
    shippingMethods:
      - name: Standard Shipping
        type: PRICE
        minimumDeliveryDays: 3
        maximumDeliveryDays: 5
        taxClass: "Standard Rate"
        channelListings:
          - channel: poland
            price: 9.99
            minimumOrderPrice: 0
            maximumOrderPrice: 200

      - name: Free Shipping
        type: PRICE
        minimumDeliveryDays: 5
        maximumDeliveryDays: 7
        channelListings:
          - channel: poland
            price: 0
            minimumOrderPrice: 200             # Free for orders over 200 PLN

      - name: Express Shipping
        type: PRICE
        minimumDeliveryDays: 1
        maximumDeliveryDays: 2
        taxClass: "Standard Rate"
        channelListings:
          - channel: poland
            price: 29.99
            minimumOrderPrice: 0

      - name: Heavy Items
        type: WEIGHT
        description: "For items over 5kg"
        minimumDeliveryDays: 5
        maximumDeliveryDays: 10
        minimumOrderWeight:
          unit: KG
          value: 5
        maximumOrderWeight:
          unit: KG
          value: 30
        channelListings:
          - channel: poland
            price: 49.99

  - name: Europe Zone
    description: "Shipping to European Union countries"
    countries:
      - DE
      - FR
      - IT
      - ES
      - NL
      - BE
      - AT
      - CZ
      - SK
    warehouses:
      - main-warehouse
      - german-dc
    channels:
      - germany
    shippingMethods:
      - name: EU Standard Delivery
        type: PRICE
        minimumDeliveryDays: 5
        maximumDeliveryDays: 10
        channelListings:
          - channel: germany
            price: 9.99
            currency: EUR
            minimumOrderPrice: 0

      - name: EU Express Delivery
        type: PRICE
        minimumDeliveryDays: 2
        maximumDeliveryDays: 4
        channelListings:
          - channel: germany
            price: 19.99
            currency: EUR

  - name: Rest of World
