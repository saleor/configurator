# Electronics Store Product Types
# Complete example of tech product modeling

productTypes:
  # ==========================================================================
  # SMARTPHONE
  # ==========================================================================
  - name: "Smartphone"
    isShippingRequired: true
    weight:
      value: 200
      unit: G

    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        values:
          - name: "Apple"
          - name: "Samsung"
          - name: "Google"
          - name: "OnePlus"
          - name: "Xiaomi"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Operating System"
        type: DROPDOWN
        values:
          - name: "iOS"
          - name: "Android"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Screen Size"
        type: NUMERIC
        unit: INCH
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Display Type"
        type: DROPDOWN
        values:
          - name: "OLED"
          - name: "AMOLED"
          - name: "Super Retina XDR"
          - name: "LCD"
        visibleInStorefront: true

      - name: "Processor"
        type: PLAIN_TEXT
        visibleInStorefront: true

      - name: "RAM"
        type: DROPDOWN
        values:
          - name: "4GB"
          - name: "6GB"
          - name: "8GB"
          - name: "12GB"
          - name: "16GB"
