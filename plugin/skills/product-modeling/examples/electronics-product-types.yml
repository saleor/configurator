        filterableInStorefront: true

      - name: "Camera"
        type: PLAIN_TEXT
        visibleInStorefront: true

      - name: "Battery"
        type: PLAIN_TEXT
        visibleInStorefront: true

      - name: "Features"
        type: MULTISELECT
        values:
          - name: "5G"
          - name: "Wireless Charging"
          - name: "Water Resistant"
          - name: "Face ID"
          - name: "Fingerprint"
