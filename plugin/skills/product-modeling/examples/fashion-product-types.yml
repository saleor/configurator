        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Sole Type"
        type: DROPDOWN
        values:
          - name: "Rubber"
          - name: "EVA Foam"
          - name: "Gum"
          - name: "Vulcanized"
        visibleInStorefront: true

      - name: "Closure"
        type: DROPDOWN
        values:
          - name: "Lace-Up"
          - name: "Slip-On"
          - name: "Velcro"
          - name: "Zipper"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Features"
        type: MULTISELECT
        values:
          - name: "Memory Foam Insole"
          - name: "Arch Support"
          - name: "Waterproof"
          - name: "Reflective"
          - name: "Vegan"
        visibleInStorefront: true
        filterableInStorefront: true

    variantAttributes:
      - name: "Size"
        type: DROPDOWN
        values:
          - name: "6"
          - name: "6.5"
          - name: "7"
          - name: "7.5"
          - name: "8"
          - name: "8.5"
          - name: "9"
          - name: "9.5"
          - name: "10"
          - name: "10.5"
          - name: "11"
          - name: "11.5"
          - name: "12"
          - name: "13"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Width"
        type: DROPDOWN
        values:
          - name: "Narrow"
          - name: "Standard"
          - name: "Wide"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Color"
        type: SWATCH
        visibleInStorefront: true
        filterableInStorefront: true

  # ==========================================================================
  # ACCESSORIES
  # ==========================================================================
  - name: "Belt"
    isShippingRequired: true
    weight:
      value: 150
      unit: G

    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Material"
        type: DROPDOWN
        values:
          - name: "Full Grain Leather"
          - name: "Top Grain Leather"
