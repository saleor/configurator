# Fashion Store Product Types
# Complete example of apparel product modeling

productTypes:
  # ==========================================================================
  # T-SHIRT
  # ==========================================================================
  # Classic apparel with size and color variants
  - name: "T-Shirt"
    isShippingRequired: true
    weight:
      value: 200
      unit: G

    # PRODUCT-LEVEL: Same for all variants
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        values:
          - name: "House Brand"
          - name: "Premium Collection"
          - name: "Basics"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Material"
        type: DROPDOWN
        values:
          - name: "100% Cotton"
          - name: "Cotton Blend (60/40)"
          - name: "Organic Cotton"
          - name: "Tri-Blend"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Fit"
        type: DROPDOWN
        values:
          - name: "Regular"
          - name: "Slim"
          - name: "Relaxed"
          - name: "Oversized"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Neckline"
        type: DROPDOWN
        values:
          - name: "Crew Neck"
          - name: "V-Neck"
          - name: "Henley"
          - name: "Scoop Neck"
        visibleInStorefront: true

      - name: "Care Instructions"
        type: RICH_TEXT
        visibleInStorefront: true

    # VARIANT-LEVEL: Creates purchasable SKUs
    variantAttributes:
      - name: "Size"
        type: DROPDOWN
        values:
          - name: "XS"
          - name: "S"
          - name: "M"
          - name: "L"
          - name: "XL"
          - name: "XXL"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Color"
        type: SWATCH
        values:
          - name: "Black"
            value: "#000000"
          - name: "White"
            value: "#FFFFFF"
          - name: "Navy"
            value: "#000080"
          - name: "Heather Gray"
            value: "#9E9E9E"
          - name: "Forest Green"
            value: "#228B22"
          - name: "Burgundy"
            value: "#800020"
        visibleInStorefront: true
        filterableInStorefront: true

  # ==========================================================================
  # JEANS
  # ==========================================================================
  # Complex sizing with waist/length
  - name: "Jeans"
    isShippingRequired: true
    weight:
      value: 600
      unit: G

    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Denim Weight"
        type: DROPDOWN
        values:
          - name: "Lightweight (10oz)"
          - name: "Midweight (12oz)"
          - name: "Heavyweight (14oz)"
        visibleInStorefront: true

      - name: "Stretch"
        type: DROPDOWN
        values:
          - name: "No Stretch (100% Cotton)"
          - name: "Comfort Stretch (2% Elastane)"
          - name: "Power Stretch (5% Elastane)"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Rise"
        type: DROPDOWN
        values:
          - name: "Low Rise"
          - name: "Mid Rise"
          - name: "High Rise"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Fit"
        type: DROPDOWN
        values:
          - name: "Skinny"
          - name: "Slim"
          - name: "Straight"
          - name: "Relaxed"
          - name: "Bootcut"
          - name: "Wide Leg"
        visibleInStorefront: true
        filterableInStorefront: true

    variantAttributes:
      - name: "Waist"
        type: DROPDOWN
        values:
          - name: "26"
          - name: "28"
          - name: "30"
          - name: "32"
          - name: "34"
          - name: "36"
          - name: "38"
          - name: "40"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Length"
        type: DROPDOWN
        values:
          - name: "28"
          - name: "30"
          - name: "32"
          - name: "34"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Wash"
        type: SWATCH
        values:
          - name: "Raw Indigo"
            value: "#1A237E"
          - name: "Dark Wash"
            value: "#1565C0"
          - name: "Medium Wash"
            value: "#42A5F5"
          - name: "Light Wash"
            value: "#90CAF9"
          - name: "Black"
            value: "#212121"
        visibleInStorefront: true
        filterableInStorefront: true

  # ==========================================================================
  # DRESS
  # ==========================================================================
  - name: "Dress"
    isShippingRequired: true
    weight:
      value: 400
      unit: G

    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Dress Length"
        type: DROPDOWN
        values:
          - name: "Mini"
          - name: "Above Knee"
          - name: "Knee Length"
          - name: "Midi"
          - name: "Maxi"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Sleeve Style"
        type: DROPDOWN
        values:
          - name: "Sleeveless"
          - name: "Cap Sleeve"
          - name: "Short Sleeve"
          - name: "3/4 Sleeve"
          - name: "Long Sleeve"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Occasion"
        type: MULTISELECT
        values:
          - name: "Casual"
          - name: "Work"
          - name: "Party"
          - name: "Formal"
          - name: "Wedding Guest"
          - name: "Beach"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Material"
        type: DROPDOWN
        values:
          - name: "Cotton"
          - name: "Linen"
          - name: "Silk"
          - name: "Polyester"
          - name: "Chiffon"
          - name: "Jersey"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Care Instructions"
        type: RICH_TEXT
        visibleInStorefront: true

    variantAttributes:
      - name: "Size"
        type: DROPDOWN
        values:
          - name: "XS"
          - name: "S"
          - name: "M"
          - name: "L"
          - name: "XL"
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Color"
        type: SWATCH
        visibleInStorefront: true
        filterableInStorefront: true

  # ==========================================================================
  # SHOES
  # ==========================================================================
  - name: "Sneakers"
    isShippingRequired: true
    weight:
      value: 800
      unit: G

    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        visibleInStorefront: true
        filterableInStorefront: true

      - name: "Upper Material"
        type: DROPDOWN
        values:
          - name: "Leather"
          - name: "Canvas"
          - name: "Suede"
          - name: "Mesh"
          - name: "Knit"
