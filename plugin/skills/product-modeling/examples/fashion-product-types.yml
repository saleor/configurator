        values:
          - name: "Black"
            value: "#000000"
          - name: "Brown"
            value: "#8B4513"
          - name: "Tan"
            value: "#D2B48C"
          - name: "Navy"
            value: "#000080"
        visibleInStorefront: true
        filterableInStorefront: true

# =============================================================================
# SKU ANALYSIS
# =============================================================================
# T-Shirt: 6 sizes × 6 colors = 36 SKUs max per product
# Jeans: 8 waists × 4 lengths × 5 washes = 160 SKUs (HIGH - consider splitting)
# Dress: 5 sizes × colors = varies by product
# Sneakers: 14 sizes × 3 widths × colors = HIGH (limit color options)
# Belt: 5 sizes × 4 colors = 20 SKUs max per product
