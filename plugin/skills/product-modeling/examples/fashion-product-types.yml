        visibleInStorefront: true

      - name: "Width"
        type: DROPDOWN
        values:
          - name: "1 inch (Dress)"
          - name: "1.25 inch (Standard)"
          - name: "1.5 inch (Casual)"
        visibleInStorefront: true

    variantAttributes:
      - name: "Size"
        type: DROPDOWN
        values:
          - name: "S (28-30)"
          - name: "M (32-34)"
          - name: "L (36-38)"
          - name: "XL (40-42)"
          - name: "XXL (44-46)"
        visibleInStorefront: true
