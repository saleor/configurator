# Electronics Store Configuration Template
# A complete Saleor configuration for electronics and tech retail
#
# Customize this template for your specific needs:
# - Update channel settings for your market
# - Modify product types for your catalog
# - Adjust attributes for your specific products
# - Add your actual products and variants

# =============================================================================
# CHANNELS
# =============================================================================
channels:
  - name: "Electronics Store"
    slug: "electronics-store"
    currencyCode: USD
    defaultCountry: US
    isActive: true
    stockSettings:
      allocationStrategy: PRIORITIZE_HIGH_STOCK

# =============================================================================
# PRODUCT TYPES
# =============================================================================
productTypes:
  # Smartphone with storage and color variants
  - name: "Smartphone"
    isShippingRequired: true
    weight:
      value: 200
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        values:
          - name: "Apple"
          - name: "Samsung"
          - name: "Google"
          - name: "OnePlus"
      - name: "Screen Size"
        type: PLAIN_TEXT
      - name: "Display Type"
        type: DROPDOWN
        values:
          - name: "OLED"
          - name: "AMOLED"
          - name: "LCD"
      - name: "Warranty"
        type: DROPDOWN
        values:
          - name: "1 Year"
          - name: "2 Years"
    variantAttributes:
      - name: "Storage"
        type: DROPDOWN
        values:
          - name: "64GB"
          - name: "128GB"
          - name: "256GB"
          - name: "512GB"
          - name: "1TB"
      - name: "Color"
        type: SWATCH
        values:
          - name: "Black"
            value: "#000000"
          - name: "White"
            value: "#FFFFFF"
          - name: "Blue"
            value: "#0066CC"
          - name: "Gold"
            value: "#FFD700"

  # Laptop with RAM, storage, and color variants
  - name: "Laptop"
    isShippingRequired: true
    weight:
      value: 2000
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        values:
          - name: "Apple"
          - name: "Dell"
          - name: "HP"
          - name: "Lenovo"
          - name: "ASUS"
      - name: "Processor"
        type: DROPDOWN
        values:
          - name: "Intel Core i5"
          - name: "Intel Core i7"
          - name: "Intel Core i9"
          - name: "Apple M1"
          - name: "Apple M2"
          - name: "Apple M3"
          - name: "AMD Ryzen 5"
          - name: "AMD Ryzen 7"
      - name: "Screen Size"
        type: DROPDOWN
        values:
          - name: "13 inch"
          - name: "14 inch"
          - name: "15 inch"
          - name: "16 inch"
          - name: "17 inch"
      - name: "Warranty"
        type: DROPDOWN
    variantAttributes:
      - name: "RAM"
        type: DROPDOWN
        values:
          - name: "8GB"
          - name: "16GB"
          - name: "32GB"
          - name: "64GB"
      - name: "Storage"
        type: DROPDOWN
        values:
          - name: "256GB SSD"
          - name: "512GB SSD"
          - name: "1TB SSD"
          - name: "2TB SSD"
      - name: "Color"
        type: SWATCH
        values:
          - name: "Silver"
            value: "#C0C0C0"
          - name: "Space Gray"
            value: "#4A4A4A"
          - name: "Black"
            value: "#000000"

  # Tablet with storage and color variants
  - name: "Tablet"
    isShippingRequired: true
    weight:
      value: 500
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
      - name: "Screen Size"
        type: DROPDOWN
        values:
          - name: "8 inch"
          - name: "10 inch"
          - name: "11 inch"
          - name: "12.9 inch"
      - name: "Warranty"
        type: DROPDOWN
    variantAttributes:
      - name: "Storage"
        type: DROPDOWN
        values:
          - name: "64GB"
          - name: "128GB"
          - name: "256GB"
          - name: "512GB"
      - name: "Connectivity"
        type: DROPDOWN
        values:
          - name: "WiFi Only"
          - name: "WiFi + Cellular"
      - name: "Color"
        type: SWATCH

  # Tech Accessory
  - name: "Tech Accessory"
    isShippingRequired: true
    weight:
      value: 100
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
      - name: "Compatibility"
        type: MULTISELECT
        values:
          - name: "iPhone"
          - name: "Android"
          - name: "iPad"
          - name: "MacBook"
          - name: "Windows PC"
    variantAttributes:
      - name: "Color"
        type: SWATCH

  # Software/Digital Product
  - name: "Software"
    isShippingRequired: false
    isDigital: true
    productAttributes:
      - name: "Publisher"
        type: DROPDOWN
      - name: "Platform"
        type: MULTISELECT
        values:
          - name: "Windows"
          - name: "macOS"
          - name: "Linux"
          - name: "iOS"
          - name: "Android"
    variantAttributes:
      - name: "License Type"
        type: DROPDOWN
        values:
          - name: "Single User"
          - name: "Family (5 users)"
          - name: "Business"
          - name: "Enterprise"

