# Fashion Store Configuration Template
# A complete Saleor configuration for apparel and fashion retail
#
# Customize this template for your specific needs:
# - Update channel names and currencies for your markets
# - Modify categories to match your product catalog
# - Adjust attributes for your specific products
# - Add your actual products and variants

# =============================================================================
# CHANNELS
# =============================================================================
# Sales channels for different markets/regions
channels:
  - name: "US Store"
    slug: "us-store"
    currencyCode: USD
    defaultCountry: US
    isActive: true
    stockSettings:
      allocationStrategy: PRIORITIZE_HIGH_STOCK

  - name: "EU Store"
    slug: "eu-store"
    currencyCode: EUR
    defaultCountry: DE
    isActive: true
    stockSettings:
      allocationStrategy: PRIORITIZE_HIGH_STOCK

# =============================================================================
# PRODUCT TYPES
# =============================================================================
# Define the structure for different product categories
productTypes:
  # T-Shirt with size and color variants
  - name: "T-Shirt"
    isShippingRequired: true
    weight:
      value: 200
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
        values:
          - name: "House Brand"
          - name: "Premium Collection"
      - name: "Material"
        type: DROPDOWN
        values:
          - name: "100% Cotton"
          - name: "Cotton Blend"
          - name: "Organic Cotton"
      - name: "Care Instructions"
        type: RICH_TEXT
    variantAttributes:
      - name: "Size"
        type: DROPDOWN
        values:
          - name: "XS"
          - name: "S"
          - name: "M"
          - name: "L"
          - name: "XL"
          - name: "XXL"
      - name: "Color"
        type: SWATCH
        values:
          - name: "Black"
            value: "#000000"
          - name: "White"
            value: "#FFFFFF"
          - name: "Navy"
            value: "#000080"
          - name: "Gray"
            value: "#808080"
          - name: "Red"
            value: "#FF0000"

  # Pants with waist, length, and color variants
  - name: "Pants"
    isShippingRequired: true
    weight:
      value: 400
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
      - name: "Material"
        type: DROPDOWN
        values:
          - name: "Denim"
          - name: "Cotton"
          - name: "Chino"
          - name: "Linen"
      - name: "Fit"
        type: DROPDOWN
        values:
          - name: "Slim"
          - name: "Regular"
          - name: "Relaxed"
    variantAttributes:
      - name: "Waist"
        type: DROPDOWN
        values:
          - name: "28"
          - name: "30"
          - name: "32"
          - name: "34"
          - name: "36"
          - name: "38"
      - name: "Length"
        type: DROPDOWN
        values:
          - name: "30"
          - name: "32"
          - name: "34"
      - name: "Color"
        type: SWATCH

  # Dress with size and color variants
  - name: "Dress"
    isShippingRequired: true
    weight:
      value: 300
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
      - name: "Material"
        type: DROPDOWN
      - name: "Style"
        type: DROPDOWN
        values:
          - name: "Casual"
          - name: "Formal"
          - name: "Party"
          - name: "Summer"
    variantAttributes:
      - name: "Size"
        type: DROPDOWN
        values:
          - name: "XS"
          - name: "S"
          - name: "M"
          - name: "L"
          - name: "XL"
      - name: "Color"
        type: SWATCH

  # Shoes with size and color variants
  - name: "Shoes"
    isShippingRequired: true
    weight:
      value: 800
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
      - name: "Material"
        type: DROPDOWN
        values:
          - name: "Leather"
          - name: "Synthetic"
          - name: "Canvas"
          - name: "Suede"
    variantAttributes:
      - name: "Size"
        type: DROPDOWN
        values:
          - name: "6"
          - name: "7"
          - name: "8"
          - name: "9"
          - name: "10"
          - name: "11"
          - name: "12"
      - name: "Color"
        type: SWATCH

  # Accessories (bags, jewelry, etc.)
  - name: "Accessory"
    isShippingRequired: true
    weight:
      value: 150
      unit: G
    productAttributes:
      - name: "Brand"
        type: DROPDOWN
      - name: "Material"
        type: DROPDOWN
    variantAttributes:
      - name: "Color"
        type: SWATCH

