# =============================================================================
# WAREHOUSES
# =============================================================================
warehouses:
  - name: "Main Warehouse"
    slug: "main-warehouse"
    email: "warehouse@example.com"
    address:
      streetAddress1: "123 Warehouse Street"
      city: "Newark"
      postalCode: "07101"
      country: US
      countryArea: "NJ"

# =============================================================================
# SHIPPING ZONES
# =============================================================================
shippingZones:
  - name: "US Domestic"
    countries:
      - US
    warehouses:
      - "main-warehouse"
    shippingMethods:
      - name: "Standard Shipping"
        type: PRICE
        channelListings:
          - channel: "us-store"
            price: 5.99
            minimumOrderPrice: 0
            maximumOrderPrice: 49.99
      - name: "Free Shipping"
        type: PRICE
        channelListings:
          - channel: "us-store"
            price: 0
            minimumOrderPrice: 50
      - name: "Express Shipping"
        type: PRICE
        channelListings:
          - channel: "us-store"
            price: 14.99

  - name: "Europe"
    countries:
      - DE
      - FR
      - IT
      - ES
      - GB
    warehouses:
      - "main-warehouse"
    shippingMethods:
      - name: "Standard International"
        type: PRICE
        channelListings:
          - channel: "eu-store"
            price: 9.99
      - name: "Express International"
        type: PRICE
        channelListings:
          - channel: "eu-store"
            price: 24.99

